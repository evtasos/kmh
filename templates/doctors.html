<!DOCTYPE html>
<html>
<head>
    <title>KMH</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    
    <style>
        /* Color Palette */
        :root {
            --primary-color: #007bff; /* Blue */
            --secondary-color: #0056b3; /* Dark Blue */
            --accent-color: #4da6ff; /* Light Blue */
            --text-color: #333; /* Dark Gray */
        }

    </style>

    <script src="../static/js/scripts.js"></script>
    
</head>
<body>
    <div class="container border border-lightgrey border-2 shadow-lg rounded mt-3">
        <div class="row text-center p-3">
            <div class="h1" style="color: var(--primary-color);">ΕΙΣΙΤΗΡΙΑ ΣΕ ΑΝΑΜΟΝΗ ΙΑΤΡΟΥ</div>
        </div>
    
        <div class="row col-12">
            {% for barcode in office_pool %}
            <div class="col-sm-1 h3 text-center">{{ barcode }}</div>
            {% endfor %}
        </div>
    
        <div class="row p-3">
            <div class="col-md-4 d-flex justify-content-end align-items-center">
                <!-- Replace the radio button with a checkbox -->
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="printTicket" checked>
                    <label class="form-check-label" for="printTicket">
                        Print Ticket
                    </label>
                </div>
            </div>
            <div class="col-md-4 text-center">
                <button type="button" class="btn btn-primary btn-lg" style="background-color: var(--accent-color);" onclick="issueTicket()">ΕΚΔΟΣΗ ΕΙΣΙΤΗΡΙΟΥ</button>
            </div>
            <div class="col-md-4"></div>
        </div>
    </div>
    

    <!-- ... (rest of your HTML code) ... -->
</body>
</html>
